<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asian Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- هذا هو الربط الموحد -->
</head>
<body>
  <div id="navbar"></div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">🌏 Asian Recipes</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Japan -->
      <div class="col">
        <div class="card h-100">
          <img src="images/sushi.jpg" class="card-img-top" alt="Sushi">
          <div class="card-body text-center">
            <h5 class="card-title">Japan 🇯🇵</h5>
            <a href="japan.html" class="btn btn-primary">View Recipe</a>
          </div>
        </div>
      </div>

      <!-- Korea -->
      <div class="col">
        <div class="card h-100">
          <img src="images/kimchi.jpg" class="card-img-top" alt="Kimchi">
          <div class="card-body text-center">
            <h5 class="card-title">Korea 🇰🇷</h5>
            <a href="korea.html" class="btn btn-primary">View Recipe</a>
          </div>
        </div>
      </div>

      <!-- India -->
      <div class="col">
        <div class="card h-100">
          <img src="images/biryani.jpg" class="card-img-top" alt="Biryani">
          <div class="card-body text-center">
            <h5 class="card-title">India 🇮🇳</h5>
            <a href="india.html" class="btn btn-primary">View Recipe</a>
          </div>
        </div>
      </div>

      <!-- Thailand -->
      <div class="col">
        <div class="card h-100">
          <img src="images/padthai.jpg" class="card-img-top" alt="Pad Thai">
          <div class="card-body text-center">
            <h5 class="card-title">Thailand 🇹🇭</h5>
            <a href="thailand.html" class="btn btn-primary">View Recipe</a>
          </div>
        </div>
      </div>

      <!-- China -->
      <div class="col">
        <div class="card h-100">
          <img src="images/dumplings.jpg" class="card-img-top" alt="Dumplings">
          <div class="card-body text-center">
            <h5 class="card-title">China 🇨🇳</h5>
            <a href="china.html" class="btn btn-primary">View Recipe</a>
          </div>
        </div>
      </div>

      <!-- Russia -->
      <div class="col">
        <div class="card h-100">
          <img src="images/borscht.jpg" class="card-img-top" alt="Borscht">
          <div class="card-body text-center">
            <h5 class="card-title">Russia 🇷🇺</h5>
            <a href="russia.html" class="btn btn-primary">View Recipe</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    fetch('../Home.page/navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);
  </script>
</body>
</html>
