<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ CSS مخصص للـ Navbar -->
    <style>
        .navbar {
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .nav-link {
            font-weight: 500;
        }

        .nav-link:hover {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <!-- ✅ هنا يتم تحميل الـ Navbar من ملف خارجي -->
    <div id="navbar"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="index.html">GLOBAL BITES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recipes.html">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addRecipes.html">Add Recipes</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" id="authButtons">
                <li class="nav-item">
                    <button id="loginBtn" class="btn btn-outline-primary">Login</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Asian Recipes</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/sushi.jpg" class="card-img-top" alt="Sushi">
                    <div class="card-body">
                        <h5 class="card-title">Sushi</h5>
                        <p class="card-text">Traditional Japanese rolls with rice, fish, and seaweed.</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="index.html" class="btn btn-secondary mt-4">← Back to Home</a>
    </div>

    <!-- ✅ تحميل navbar من ملف خارجي (إذا كنت تفضلي هالطريقة) -->
    <script>
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });
    </script>

    <!-- ✅ Bootstrap JS لتشغيل الزر في الجوال -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
