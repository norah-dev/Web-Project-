                  <div class="card h-100">

                    <div class="card-body text-center">
                      <h5 class="card-title">
                        <a href="../Iraq.dishes/Dolma.html" class="text-decoration-none text-dark">Dolma</a>

                    </div>

                <!-- Jalfari Card -->
                <div class="col-md-6 mb-3">

        <!-- Lebanon card -->
        <div class="col-md-6 mb-4">

            <div class="card-body">
              <h5 class="card-title">Lebanon</h5>
              <button class="btn btn-primary" onclick="toggleDishes(this)">Show Dishes</button>
              <div class="dish-details row mt-2" style="display: none;">

                <!-- tabbouleh Card -->

                  <div class="card h-100">
                    <a href="../Lebanon.dishes/Hummus.html">

            <div class="card-body">
              <h5 class="card-title">Palestine</h5>
              <button class="btn btn-primary" onclick="toggleDishes(this)">Show Dishes</button>
              <div class="dish-details row mt-2" style="display: none;">
                <!-- Muskhan Card -->
                <div class="col-md-6 mb-3">

        <script>
          fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('navbar').innerHTML = data;
            });

          function toggleDishes(button) {
            const details = button.nextElementSibling;
            if (details.style.display === "none" || details.style.display === "") {
              details.style.display = "block";
              button.textContent = "Hide Dishes";
            } else {
              details.style.display = "none";
              button.textContent = "Show Dishes";
            }
          }

          function toggleRecipeDetails(liElement) {
            const next = liElement.nextElementSibling;
            if (next.style.display === "none" || next.style.display === "") {
              next.style.display = "block";
            } else {
              next.style.display = "none";
            }
          }
        </script>
</body>
