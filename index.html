<body>

          <li class="nav-item">

          </li>
        </ul>

  </nav>

  <!-- ‚úÖ Main Buttons -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Around the world!</h2>
    <div class="row text-center">
      <div class="col-md-3 mb-4">
        <a href="middleast.html" class="btn btn-outline-dark w-100 p-4">Middle East</a>
      </div>
      <div class="col-md-3 mb-4">

      </div>
      <div class="col-md-3 mb-4">
        <a href="south-america.html" class="btn btn-outline-dark w-100 p-4">South America</a>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Map -->
  <div class="container">
    <div id="map"></div>
  </div>

  <!-- ‚úÖ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const countries = [
      { name: "Saudi Arabia", lat: 23.8859, lng: 45.0792, page: "middleast.html" },
      { name: "Lebanon", lat: 33.8547, lng: 35.8623, page: "middleast.html" },
      { name: "France", lat: 46.6034, lng: 1.8883, page: "europe.html" },
      { name: "Italy", lat: 41.8719, lng: 12.5674, page: "europe.html" },
      { name: "Mexico", lat: 23.6345, lng: -102.5528, page: "south-america.html" },
      { name: "Egypt", lat: 26.8206, lng: 30.8025, page: "middleast.html" },
      { name: "Brazil", lat: -14.2350, lng: -51.9253, page: "south-america.html" },
      { name: "Colombia", lat: 4.5709, lng: -74.2973, page: "south-america.html" },
      { name: "Cuba", lat: 21.5218, lng: -77.7812, page: "south-america.html" },
      { name: "UAE", lat: 23.4241, lng: 53.8478, page: "middleast.html" },
      { name: "Palestine", lat: 31.9522, lng: 35.2332, page: "middleast.html" },
      { name: "Iraq", lat: 33.2232, lng: 43.6793, page: "middleast.html" },
      { name: "Turkey", lat: 38.9637, lng: 35.2433, page: "europe.html" },
      { name: "Spain", lat: 40.4637, lng: -3.7492, page: "europe.html" },
      { name: "Japan", lat: 36.2048, lng: 138.2529, page: "asia.html" },
      { name: "Thailand", lat: 15.8700, lng: 100.9925, page: "asia.html" },
      { name: "China", lat: 35.8617, lng: 104.1954, page: "asia.html" },
      { name: "India", lat: 20.5937, lng: 78.9629, page: "asia.html" },
      { name: "Russia", lat: 61.5240, lng: 105.3188, page: "asia.html" },
      { name: "South Korea", lat: 35.9078, lng: 127.7669, page: "asia.html" }
    ];

    countries.forEach(c => {
      const marker = L.marker([c.lat, c.lng]).addTo(map);
      marker.bindPopup(`<b>${c.name}</b><br><a href='${c.page}'>View Recipes</a>`);
    });
  </script>
</body>
