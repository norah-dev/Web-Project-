                            </div>

                                </div>

                            <!-- Tortilla Española Card -->
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <a href="../EuropeDishes/SpainDishes/Tortilla.html">

                                    </a>
                                    <div class="card-body text-center">
                                        <h5 class="card-title">
                                            <a href="../EuropeDishes/SpainDishes/Tortilla.html"
                                                class="text-decoration-none text-dark">Tortilla Española</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                <div class="card">

                            <!-- Margherita Pizza Card -->
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">
                                    <a href="../EuropeDishes/ItalyDishes/Pizza.html">
                                        <img src="/images/pizza.jpg" class="card-img-top" alt="Margherita Pizza">
                                    </a>
                                    <div class="card-body text-center">
                                        <h5 class="card-title">
                                            <a href="../EuropeDishes/ItalyDishes/Pizza.html"

                                    </div>

                            <!-- Lasagna Card -->
                            <div class="col-md-6 mb-3">

            <!-- France Card -->
            <div class="col-md-6 mb-4">

                    <img src="/images/france.webp" class="card-img-top" alt="France">
                    <div class="card-body">
                        <h5 class="card-title">France</h5>
                        <button class="btn btn-primary" onclick="toggleDishes(this)">Show Dishes</button>
                        <div class="dish-details row mt-2" style="display: none;">
                            <!-- Croissant Card -->
                            <div class="col-md-6 mb-3">
                                <div class="card h-100">

                        </div>

            </div>

        </div>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        function toggleDishes(button) {
            const details = button.nextElementSibling;
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
                button.textContent = "Hide Dishes";
            } else {
                details.style.display = "none";
                button.textContent = "Show Dishes";
            }
        }
    </script>
</body>

</html>
